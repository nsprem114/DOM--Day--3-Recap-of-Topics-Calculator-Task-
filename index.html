<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <button class="dark_mode_btn">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
        </button>
        <p id="history">
          <i class="fa fa-history" aria-hidden="true"></i>&nbsp;History
        </p>
        <h2 id="result"></h2>
      </div>
      <div class="buttons">
        <button id="clear">C</button>
        <button id="delete_single_num">
          <i class="fa fa-scissors" aria-hidden="true"></i>
        </button>
        <button id="Normal_btn">/</button> <button id="Normal_btn">*</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">7</button> <button id="Normal_btn">8</button>
        <button id="Normal_btn">9</button> <button id="Normal_btn">-</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">4</button> <button id="Normal_btn">5</button>
        <button id="Normal_btn">6</button> <button id="Normal_btn">+</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">1</button> <button id="Normal_btn">2</button>
        <button id="Normal_btn">3</button> <button id="Normal_btn">.</button>
      </div>
      <div class="buttons">
        <button id="Normal_btn">0</button> <button id="Normal_btn">00</button>
        <button id="equalTo">=</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
